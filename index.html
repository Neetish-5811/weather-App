<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather predictor</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="search-box">
          <input
            type="text"
            placeholder="Enter Your Location"
            class="input-box"
          />
          <i class="fa-solid fa-magnifying-glass" id="search-btn"></i>
        </div>
        <div class="location-not-found">
          <p>Sorry location not found !!</p>
        </div>
        <div class="weather-body">
          <img class="weather-img" src="/image cloud.png" alt="Weather" />
        </div>
        <div class="weather-box">
          <b
            ><p class="temp">0 <sup>°C</sup></p></b
          >
          <p class="description"></p>
        </div>
        <div class="weather-additonal">
          <div class="humidity-icon">
            <i class="fa-solid fa-droplet"></i>
          </div>
          <div class="weather-box1">
            <b><p class="hum-data">0 %</p></b>
            <p>Humidity</p>
          </div>
          <i class="fa-solid fa-wind"></i>
          <div class="weather-box2">
            <b> <p class="speed-data">0 km/H</p></b>
            <p>Wind speed</p>
          </div>
        </div>
      </div>
      <footer>
        <span>Made with ❤️ by <strong>Neetish kumar</strong></span>
      </footer>
    </div>
  </body>
  <script src="script.js"></script>
</html>
