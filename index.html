<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="search-box">
          <input type="text" placeholder="Enter Your Location" />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="weather-body">
          <img src="/image cloud.png" alt="Weather" />
        </div>
        <div class="weather-box">
          <p class="temp">0°C</p>
        </div>
        <div class="weather-additonal">
          <div class="humidity-icon">
            <i class="fa-solid fa-droplet"></i>
          </div>
          <div class="weather-box1">
            <p>Humidity</p>
            <p class="hum-data">10 %</p>
          </div>
          <i class="fa-solid fa-wind"></i>
          <div class="weather-box2">
            <p>Wind speed</p>
            <p class="speed-data">100 km/s</p>
          </div>
        </div>
      </div>
      <footer>
        <span>Made with ❤️ by <strong>Neetish Chaudhary</strong></span>
      </footer>
    </div>
  </body>
  <script src="script.js"></script>
</html>
